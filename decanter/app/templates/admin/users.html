{% extends 'admin/base.html' %}
{% block body %}
<div class="container">
  <form id="admin-users-update" data-bind="submit: function (c) { alert('Updating users currently not supported.') } ">
    <table>
      <tr>
        <td>ID</td>
        <td>Username</td>
        <td>Email</td>
        <td>Roles</td>
        <td>Active</td>
      </tr>
      <tbody data-bind="foreach: users.models">
        <tr class="data-row">
          <td data-bind="text: id"></td>
          <td data-bind="text: username"></td>
          <td data-bind="text: email"></td>
          <td data-bind="text: role_names"></td>
          <td><input type="checkbox" data-bind="checked: active, attr: { name: activeFieldName }"/></td>
        </tr>
      </tbody>
    </table>
    <input class="btn" type="submit" value="Update"/>
  </form>
</div>
{% endblock %}

{% block init_page %}
  <script type="text/javascript">
    DC.admin.UsersPage.init({
    });
  </script>
{% endblock %}
